<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoonMusic</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
    <h1>Welcome to GoonMusic</h1><br>
    <h2>Please login to enjoy music</h2><br><br>

        <div class="form">
            <form action="home.html" method="get">
                <label for="named">Name:</label><br>
                <input type="text" name="named" required><br>
                <label for="Mail">Email:</label><br>
                <input type="email" name="Mail" required><br>
                <label for="password">Password:</label><br>
                <input type="password" name="password" required><br>
                <button class="formbtn" type="submit">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
