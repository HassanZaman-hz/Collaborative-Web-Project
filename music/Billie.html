<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billie Eilish</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <a href="home.html">
        <button class="back-btn" onclick="history.back()">‚Üê Back</button>
    </a>
    <div class="container">
        <div class="header">
            <div class="artist-image"><img style="width: 200px; border-radius: 50%;" src="pfps/billie eilish.jpg" alt="Billie Eilish"></div>
            <h1>Billie Eilish</h1>
            <div class="subtitle">Popular Songs</div>
            <div class="song-count">5 tracks available</div>
        </div>

        <div class="songs-container">
            <div class="song-item" onclick="playSong(0, 'Bad Guy', '3:14', 'songs/Billie Eilish - bad guy (Lyrics)-320.mp3')">
                <div class="song-number">01</div>
                <div class="song-info">
                    <div class="song-title">Bad Guy</div>
                    <div class="song-duration">3:14</div>
                </div>
                <div class="play-icon">‚ñ∂</div>
            </div>

            <div class="song-item" onclick="playSong(1, 'Happier Than Ever', '4:58', 'songs/happier.mpeg')">
                <div class="song-number">02</div>
                <div class="song-info">
                    <div class="song-title">Happier Than Ever</div>
                    <div class="song-duration">4:58</div>
                </div>
                <div class="play-icon">‚ñ∂</div>
            </div>

            <div class="song-item" onclick="playSong(2, 'Ocean Eyes', '3:20', 'songs/ocean eyes.mpeg')">
                <div class="song-number">03</div>
                <div class="song-info">
                    <div class="song-title">Ocean Eyes</div>
                    <div class="song-duration">3:20</div>
                </div>
                <div class="play-icon">‚ñ∂</div>
            </div>

            <div class="song-item" onclick="playSong(3, 'Therefore I Am', '2:53', 'songs/therefore.mpeg')">
                <div class="song-number">04</div>
                <div class="song-info">
                    <div class="song-title">Therefore I Am</div>
                    <div class="song-duration">2:53</div>
                </div>
                <div class="play-icon">‚ñ∂</div>
            </div>

            <div class="song-item" onclick="playSong(4, 'Lovely', '3:20', 'songs/lovely.mp3')">
                <div class="song-number">05</div>
                <div class="song-info">
                    <div class="song-title">Lovely</div>
                    <div class="song-duration">3:20</div>
                </div>
                <div class="play-icon">‚ñ∂</div>
            </div>
        </div>

        <div class="player-section">
            <div class="now-playing">
                <h3>Now Playing</h3>
                <div class="current-song-title" id="currentSong">Select a song to play</div>
                <div class="current-artist" id="currentArtist"></div>
            </div>

            <audio id="audioPlayer" controls>
                Your browser does not support the audio element.
            </audio>

            <div class="controls">
                <button class="control-btn" onclick="previousSong()">‚èÆÔ∏è Previous</button>
                <button class="control-btn" onclick="playPause()" id="playBtn">‚ñ∂Ô∏è Play</button>
                <button class="control-btn" onclick="nextSong()">‚è≠Ô∏è Next</button>
            </div>

            <div class="upload-section">
                <input type="file" id="musicFile" accept="audio/*" onchange="loadCustomMusic(event)">
                <label for="musicFile" class="file-label">üìÅ Upload Audio File</label>
                <div class="upload-text">Upload your own music file to play</div>
            </div>
        </div>
    </div>

    <script>
        const songs = [
            { title: "Bad Guy", duration: "3:14", file: "songs/Billie Eilish - bad guy (Lyrics)-320.mp3" },
            { title: "Happier Than Ever", duration: "4:58", file: "songs/happier.mpeg" },
            { title: "Ocean Eyes", duration: "3:20", file: "songs/ocean eyes.mpeg" },
            { title: "Therefore I Am", duration: "2:53", file: "songs/therefore.mpeg" },
            { title: "Lovely", duration: "3:20", file: "songs/lovely.mp3" }
        ];

        let currentSongIndex = -1;
        const audio = document.getElementById('audioPlayer');
        const playBtn = document.getElementById('playBtn');

        function playSong(index, title, duration, filePath) {
            currentSongIndex = index;
            
            document.querySelectorAll('.song-item').forEach(item => item.classList.remove('playing'));
            document.querySelectorAll('.song-item')[index].classList.add('playing');
            
            document.getElementById('currentSong').textContent = title;
            document.getElementById('currentArtist').textContent = 'Billie Eilish';
            
            if (filePath && filePath !== '') {
                audio.src = filePath;
                audio.load();
                audio.play();
                playBtn.textContent = '‚è∏Ô∏è Pause';
            } else {
                alert(`"${title}" by Billie Eilish would play here.\n\nTo actually play music, upload an audio file using the button below!`);
            }
        }

        function playPause() {
            if (audio.src && audio.src !== window.location.href) {
                if (audio.paused) {
                    audio.play();
                    playBtn.textContent = '‚è∏Ô∏è Pause';
                } else {
                    audio.pause();
                    playBtn.textContent = '‚ñ∂Ô∏è Play';
                }
            } else {
                alert('Please select a song or upload a music file first!');
            }
        }

        function nextSong() {
            if (currentSongIndex < 0) {
                currentSongIndex = 0;
            } else {
                currentSongIndex = (currentSongIndex + 1) % songs.length;
            }
            playSong(currentSongIndex, songs[currentSongIndex].title, songs[currentSongIndex].duration, songs[currentSongIndex].file);
        }

        function previousSong() {
            if (currentSongIndex < 0) {
                currentSongIndex = songs.length - 1;
            } else {
                currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
            }
            playSong(currentSongIndex, songs[currentSongIndex].title, songs[currentSongIndex].duration, songs[currentSongIndex].file);
        }

        function loadCustomMusic(event) {
            const file = event.target.files[0];
            if (file) {
                const url = URL.createObjectURL(file);
                audio.src = url;
                
                document.getElementById('currentSong').textContent = file.name;
                document.getElementById('currentArtist').textContent = 'Custom Upload';
                
                playBtn.textContent = '‚ñ∂Ô∏è Play';
            }
        }

        audio.addEventListener('ended', function() {
            playBtn.textContent = '‚ñ∂Ô∏è Play';
            nextSong();
        });
    </script>
</body>
</html>
